<main class="container">
    <h1>Dados do Livro</h1>
    <form (submit)="incluir()" ngNativeValidate>
        <div class="form-group">
            <label for="titulo">TÃ­tulo</label>
            <input type="text" id="titulo" name="titulo" [(ngModel)]="livro.titulo" class="form-control" required>
        </div>
        <div class="form-group">
            <label for="resumo">Resumo</label>
            <textarea id="resumo" name="resumo" [(ngModel)]="livro.resumo" class="form-control"></textarea>
        </div>
        <div class="form-group">
            <label for="editora">Editora</label>
            <select id="editora" name="editora" [(ngModel)]="livro.codEditora" class="form-control" required>
                <option *ngFor="let editora of editoras" [value]="editora.codEditora">{{editora.nome}}</option>
            </select>
        </div>
        <div class="form-group">
            <label for="autores">Autores(1 por linha)</label>
            <textarea id="autores" name="autores" [(ngModel)]="autoresForm" class="form-control" ></textarea>
        </div>
        <button type="submit" class="btn btn-primary">incluir</button>
    </form>
</main>
